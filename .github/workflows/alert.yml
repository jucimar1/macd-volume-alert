
name: MACD 5m Alert com Validação de Volume

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  check-macd:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Create config.py from example
        run: |
          cp config.py.example config.py
          
      - name: Run MACD Alert
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
        run: python alert_macd.py
        continue-on-error: true
        
      - name: Export data to JSON (for HTML dashboard)
        run: python export_data.py
        continue-on-error: true
        
      - name: Commit database and JSON state
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add alerts.db data.json
          git commit -m "[auto] Atualização estado $(date '+%Y-%m-%d %H:%M UTC')" || echo "Nenhuma mudança"
          git push origin main || echo "Push ignorado"
        continue-on-error: true
