name: MACD 5m Alert com Validação de Volume

on:
  schedule:
    - cron: '*/5 * * * *'  # Executa a cada 5 minutos (UTC)
  workflow_dispatch:       # Permite execução manual via UI do GitHub

jobs:
  check-macd:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Create config.py from example (safe template)
        run: |
          cp config.py.example config.py
          echo "⚠️ ATENÇÃO: Este é um template SEM chaves. Configure Secrets no GitHub!"
          
      - name: Run MACD Alert
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
        run: python alert_macd.py
        continue-on-error: true  # Não falhar workflow se houver erro temporário
        
      - name: Commit database state (persistência)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add alerts.db
          git commit -m "[auto] Atualização estado $(date '+%Y-%m-%d %H:%M UTC')" || echo "Nenhuma mudança no DB"
          git push origin main || echo "Push ignorado (sem mudanças)"
        continue-on-error: true
